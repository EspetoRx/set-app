	<script language="javascript" type="text/javascript">
		function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#foto')
                    .attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
	function validaSenha(){ 
		  if (document.getElementById('resenha').value != document.getElementById('senha').value) {
			document.formulario.senha.value = '';
			document.formulario.resenha.value = '';
			document.formulario.senha.focus();
			document.getElementById('senha').setAttribute("style","border: 2px solid red;");
			document.getElementById('resenha').setAttribute("style","border: 2px solid red;");
			
		  } else {
			document.getElementById('senha').setAttribute("style","border: 2px solid green;");
			document.getElementById('resenha').setAttribute("style","border: 2px solid green;");
		  }
	}
