<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
	<div class="container">
    <div class="row">
		<div class="col-md-12">
			<center>
				<h3>Carta de serviços</h3>
				<br>
			</center>
		</div>
		<div class="col-md-12">
			<div id="carouselA" class="carousel slide tela-maior" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselA" data-slide-to="0" class="active"></li>
				<li data-target="#carouselA" data-slide-to="1"></li>
				<li data-target="#carouselA" data-slide-to="2"></li>
				<li data-target="#carouselA" data-slide-to="3"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img class="d-block w-100" src="../images/maior1.png" alt="Website institucional.">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/maior2.png" alt="Website institucional e dinâmico">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/maior3.png" alt="eCommerce">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/maior4.png" alt="Site One-Page">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselA" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselA" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Próximo</span>
			  </a>
			</div>
			<div id="carouselB" class="carousel slide tela-menor" data-ride="carousel">
			  <ol class="carousel-indicators">
				<li data-target="#carouselB" data-slide-to="0" class="active"></li>
				<li data-target="#carouselB" data-slide-to="1"></li>
				<li data-target="#carouselB" data-slide-to="2"></li>
				<li data-target="#carouselB" data-slide-to="3"></li>
			  </ol>
			  <div class="carousel-inner">
				<div class="carousel-item active">
				  <img class="d-block w-100" src="../images/menor1.png" alt="Website institucional.">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/menor2.png" alt="Website institucional e dinâmico">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/menor3.png" alt="eCommerce">
				</div>
				<div class="carousel-item">
				  <img class="d-block w-100" src="../images/menor4.png" alt="Site One-Page">
				</div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselB" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Anterior</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselB" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Próximo</span>
			  </a>
			</div>
		</div>
	</div>
	</div>
  </body>
</html>
