<!DOCTYPE html>

	  <script type="text/javascript">
	  function validaSenha(){ 
		  if (document.getElementById('re_senha_nova').value != document.getElementById('senha_nova').value) {
			  document.getElementById('msg').innerHTML = "Senhas n√£o conferem.";
			  document.getElementById('msg').setAttribute("style", "color: red;");
			document.formulario.senha_nova.value = '';
			document.formulario.re_senha_nova.value = '';
			document.formulario.senha_nova.focus();
			document.getElementById('senha_nova').setAttribute("style","border: 2px solid red;");
			document.getElementById('re_senha_nova').setAttribute("style","border: 2px solid red;");

		  } else {
			document.getElementById('msg').innerHTML = "Senhas conferem.";
			document.getElementById('msg').setAttribute("style", "color: green;");
			document.getElementById('senha_nova').setAttribute("style","border: 2px solid green;");
			document.getElementById('re_senha_nova').setAttribute("style","border: 2px solid green;");
		  }
	   }
		function validaSenha1(){ 
			  if (document.getElementById('re_senha_nova').value != document.getElementById('senha_nova').value) {
				document.getElementById('senha_nova').setAttribute("style","border: 2px solid red;");
				document.getElementById('re_senha_nova').setAttribute("style","border: 2px solid red;");

			  } else {
				document.getElementById('senha_nova').setAttribute("style","border: 2px solid green;");
				document.getElementById('re_senha_nova').setAttribute("style","border: 2px solid green;");
			  }
		}
	  </script>
